<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bootstrap.min.css">


    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body id="login" class="bg-black text-danger">
    <main>
      <section class="border shadow-lg rounded-3 p-4">
        <h1 class="mb-3 mb-lg-4 text-center">Smart Login System</h1>

        <form>
          <div class="mb-3">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Enter your username"
              aria-label="Enter your username"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              aria-label="Enter your password"
            />
          </div>
          <p class="mb-3 text-center text-danger" id="feedback"></p>
          <button class="w-100 btn btn-outline-danger mb-2">Login</button>
          <hr />
          <p class="text-center mb-0">Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </form>
      </section>
    </main>

    <script src="bootstrap.bundle.min.js"></script>


    <script src="./login.js"></script>
  </body>
</html>
